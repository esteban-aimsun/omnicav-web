{{ define "main" }}

<!-- page title -->
<section class="page-title bg-primary position-relative overflow-hidden">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">{{ .Title }}</h1>
      </div>
    </div>
  </div>
  <!-- background shapes -->
  <img src="{{`images/partners-main.jpg`| relURL}}" alt="illustrations" class="bg-shape-1 w-100">
    <!--
  <img src="{{`images/illustrations/dots-group-sm.svg`| relURL}}" alt="illustrations" class="bg-shape-2">
  <img src="{{`images/illustrations/leaf-yellow.svg`| relURL}}" alt="illustrations" class="bg-shape-3">
  <img src="{{`images/illustrations/leaf-orange.svg`| relURL}}" alt="illustrations" class="bg-shape-4">
  <img src="{{`images/illustrations/dots-group-cyan.svg`| relURL}}" alt="illustrations" class="bg-shape-5">
  <img src="{{`images/illustrations/leaf-cyan-lg.svg`| relURL}}" alt="illustrations" class="bg-shape-6">
-->
</section>
<!-- /page title -->

<!-- Partner list -->
{{ if .Site.Data.partners.partner_list.enable }}
{{ with .Site.Data.partners.partner_list }}
<section class="section">
  <div class="container">
      {{ range .item }}
    <div class="row justify-content-around">
    <div class="col-lg-2">
        <img src="{{.logo | relURL}}">
      </div>
      <div class="col-lg-10">
        <h4 class="paragraph-title">{{ .title | markdownify }}</h4>
        <br>
        <p>{{ .description }}</p>
        <br>
      </div>
    </div>
      {{ end }}
  </div>
</section>
{{ end }}
{{ end }}
<!-- ./Partner list -->

{{ end }}
